<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="row">
        <div class="col md-3 col-lg-3 col-sm-2"></div>

        <div id="main" class="col md-6 col-lg-6 col-sm-8">
            <div id="start">
                <h1>You think you're full of wisdom and knowledge? Lets find out!!</h1>
                <br>
                <br>
                <button id="startButton" class="btn btn-primary btn-lg">Start Game</button>
            </div>
            <div id="questions">
                <div class='timer'></div>
                <h1 id="randomQuestion"></h1>
                <div class="answers"></div>
            </div>
            <div id="results">
                <h3 id="questionsCorrect"></h3>
                <h3 id="questionsWrong"></h3>
                <h3 id="questionsUnanswered"></h3>
                <h3 id="correctAnswer"></h3>
            </div>
        <div>

        <div class="col md-3 col-lg-3 col-sm-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
